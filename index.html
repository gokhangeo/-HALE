<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERSİN 5. VE 7. GRUP 2B İŞ DURUMU TAKİP SİSTEMİ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Tablo başlıkları için sıralama ikonlarını göstermek için özel stil */
        .sortable {
            cursor: pointer;
            position: relative;
            padding-right: 20px;
        }
        .sortable::after {
            content: '↕';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.4;
        }
        .sortable.asc::after {
            content: '↑';
            opacity: 1;
        }
        .sortable.desc::after {
            content: '↓';
            opacity: 1;
        }
        /* Modal geçiş animasyonu */
        .modal-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal-hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .modal-visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- BAŞLIK -->
        <header class="mb-8 text-center">
            <h1 class="text-2xl md:text-4xl font-bold text-gray-700">MERSİN 5. VE 7. GRUP 2B İŞ DURUMU TAKİP SİSTEMİ</h1>
            <p class="text-gray-500 mt-2">Verileri dinamik olarak görüntüleyin, güncelleyin ve GitHub'a kaydedin.</p>
        </header>

        <!-- ANA İÇERİK: ARAMA VE TABLO -->
        <main id="mainContent" class="bg-white p-6 rounded-lg shadow-md">
            <!-- Arama ve Ekleme Butonu -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <div class="relative w-full md:w-1/3">
                    <input type="text" id="searchInput" placeholder="Tabloda ara (İlçe, Mahalle...)" class="w-full p-2 pl-10 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <button id="addJobBtn" class="w-full md:w-auto bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                    Yeni İş Ekle
                </button>
            </div>

            <!-- VERİ TABLOSU -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border">
                    <thead class="bg-gray-200">
                        <tr>
                            <th data-sort="ilce" class="py-3 px-4 text-left font-semibold text-sm text-gray-600 uppercase tracking-wider sortable">İlçe</th>
                            <th data-sort="mahalle" class="py-3 px-4 text-left font-semibold text-sm text-gray-600 uppercase tracking-wider sortable">Mahalle</th>
                            <th data-sort="blok_sayisi" class="py-3 px-4 text-left font-semibold text-sm text-gray-600 uppercase tracking-wider sortable">Blok Sayısı</th>
                            <th data-sort="durum" class="py-3 px-4 text-left font-semibold text-sm text-gray-600 uppercase tracking-wider sortable">Durum</th>
                            <th class="py-3 px-4 text-left font-semibold text-sm text-gray-600 uppercase tracking-wider">İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="jobTableBody" class="divide-y divide-gray-200">
                        <!-- Veriler buraya dinamik olarak eklenecek -->
                    </tbody>
                </table>
                 <div id="noDataMessage" class="text-center py-8 text-gray-500 hidden">
                    Gösterilecek veri bulunamadı. Lütfen GitHub'dan veri getirin veya yeni bir iş ekleyin.
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL (DETAY GÖRÜNTÜLEME VE DÜZENLEME) -->
    <div id="jobModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 modal-transition modal-hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modalTitle" class="text-2xl font-bold">İş Detayları</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="jobForm" class="p-6 space-y-4">
                <input type="hidden" id="jobId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="ilce" class="block text-sm font-medium text-gray-700">İlçe</label>
                        <input type="text" id="ilce" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="mahalle" class="block text-sm font-medium text-gray-700">Mahalle/Köy</label>
                        <input type="text" id="mahalle" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="blok_sayisi" class="block text-sm font-medium text-gray-700">Blok Sayısı</label>
                        <input type="number" id="blok_sayisi" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="alan" class="block text-sm font-medium text-gray-700">Alan (ha)</label>
                        <input type="number" step="0.01" id="alan" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                 <div>
                    <label for="personel" class="block text-sm font-medium text-gray-700">Personel (Virgülle ayırın)</label>
                    <input type="text" id="personel" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="is_baslama" class="block text-sm font-medium text-gray-700">İş Başlama Tarihi</label>
                        <input type="date" id="is_baslama" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="bitis_tarihi" class="block text-sm font-medium text-gray-700">Planlanan Bitiş Tarihi</label>
                        <input type="date" id="bitis_tarihi" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="durum" class="block text-sm font-medium text-gray-700">Durum</label>
                        <select id="durum" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option>DEĞERLENDİRMEDE</option>
                            <option>TAMAMLANDI</option>
                            <option>PLANLAMADA</option>
                            <option>İPTAL EDİLDİ</option>
                            <option>ASKIDA</option>
                        </select>
                    </div>
                    <div>
                        <label for="degerlendirme_durum" class="block text-sm font-medium text-gray-700">Değerlendirme Durumu</label>
                        <input type="text" id="degerlendirme_durum" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="flex justify-end pt-4 border-t mt-6">
                    <button type="button" id="cancelModalBtn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-400 mr-2">İptal</button>
                    <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- BİLDİRİM (TOAST) -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300">
        <p id="toast-message"></p>
    </div>

    <!-- YÜKLENİYOR İKONU -->
    <div id="loader" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- GITHUB AYARLARI ---
        // !!! ÖNEMLİ !!!
        // Bu bölümdeki bilgiler, sağladığınız GitHub linkine göre güncellenmiştir.
        // Token'ınız aynı kalmıştır.
        const GITHUB_DEFAULTS = {
            TOKEN: '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',
            
            // GitHub kullanıcı adınız ve repo adınız
            REPO: 'gokhangeo/-HALE',
            
            // Reponuzdaki JSON dosyasının adı
            FILE_PATH: 'db.json',

            BRANCH: 'main' // Repo'nuzun ana branch'i 'master' ise bunu değiştirin.
        };

        // --- GLOBAL DEĞİŞKENLER ---
        let jobsData = []; // GitHub'dan çekilen tüm veriler
        let fileSha = null; // Dosyayı güncellemek için gereken SHA kimliği
        let sortState = { key: null, asc: true }; // Sıralama durumu

        // --- DOM ELEMENTLERİ ---
        const DOMElements = {
            mainContent: document.getElementById('mainContent'),
            searchInput: document.getElementById('searchInput'),
            addJobBtn: document.getElementById('addJobBtn'),
            jobTableBody: document.getElementById('jobTableBody'),
            noDataMessage: document.getElementById('noDataMessage'),
            jobModal: document.getElementById('jobModal'),
            modalTitle: document.getElementById('modalTitle'),
            closeModalBtn: document.getElementById('closeModalBtn'),
            cancelModalBtn: document.getElementById('cancelModalBtn'),
            jobForm: document.getElementById('jobForm'),
            jobId: document.getElementById('jobId'), // jobId için eklendi
            loader: document.getElementById('loader'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toast-message'),
        };

        // --- GITHUB API FONKSİYONLARI ---

        // GitHub'dan veri çekme fonksiyonu
        const fetchData = async () => {
            const config = getGitHubConfig();
            if (!config) return;

            showLoader(true);
            try {
                const response = await fetch(`https://api.github.com/repos/${config.repo}/contents/${config.path}?ref=${config.branch}`, {
                    headers: { 'Authorization': `token ${config.token}` }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                         throw new Error('Repo veya dosya bulunamadı. Lütfen koddaki REPO ve FILE_PATH ayarlarını kontrol edin.');
                    }
                    throw new Error(`GitHub API Hatası: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                fileSha = data.sha; // Dosya SHA'sını kaydet
                const content = atob(data.content); // Base64 içeriği çöz
                jobsData = JSON.parse(content);
                renderTable(jobsData);
                DOMElements.mainContent.classList.remove('hidden');
                showToast('Veriler başarıyla GitHub\'dan çekildi.', 'success');
            } catch (error) {
                console.error('Veri çekme hatası:', error);
                showToast(`Hata: ${error.message}`, 'error');
                DOMElements.mainContent.classList.remove('hidden'); // Hata durumunda da ana ekran görünsün
                 DOMElements.jobTableBody.innerHTML = '';
                 DOMElements.noDataMessage.classList.remove('hidden');
                 DOMElements.noDataMessage.textContent = `Veri yüklenemedi: ${error.message}`;
            } finally {
                showLoader(false);
            }
        };

        // GitHub'a veri yazma (commit) fonksiyonu
        const updateDataOnGitHub = async (updatedJobs, commitMessage) => {
            const config = getGitHubConfig();
            if (!config) return;

            showLoader(true);
            try {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(updatedJobs, null, 2)))); // UTF-8 Desteği
                const response = await fetch(`https://api.github.com/repos/${config.repo}/contents/${config.path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: commitMessage,
                        content: content,
                        sha: fileSha, // Eski SHA'yı gönder
                        branch: config.branch
                    })
                });

                if (!response.ok) {
                    throw new Error(`GitHub API Hatası: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                fileSha = data.content.sha; // Yeni SHA'yı kaydet
                jobsData = updatedJobs; // Lokal veriyi güncelle
                renderTable(jobsData);
                showToast('Değişiklikler başarıyla GitHub\'a kaydedildi.', 'success');
            } catch (error) {
                console.error('Veri güncelleme hatası:', error);
                showToast(`Kaydetme Hatası: ${error.message}`, 'error');
            } finally {
                showLoader(false);
            }
        };

        // --- TABLO VE ARAYÜZ FONKSİYONLARI ---

        // Veriyi tabloya render etme
        const renderTable = (data) => {
            DOMElements.jobTableBody.innerHTML = '';
            if (data.length === 0) {
                DOMElements.noDataMessage.classList.remove('hidden');
                DOMElements.noDataMessage.textContent = 'Gösterilecek veri bulunamadı. "Yeni İş Ekle" butonu ile başlayabilirsiniz.';
                return;
            }
            DOMElements.noDataMessage.classList.add('hidden');

            data.forEach((job, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="py-3 px-4">${job.ilce}</td>
                    <td class="py-3 px-4">${job.mahalle}</td>
                    <td class="py-3 px-4">${job.blok_sayisi}</td>
                    <td class="py-3 px-4"><span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(job.durum)}">${job.durum}</span></td>
                    <td class="py-3 px-4">
                        <button data-id="${index}" class="text-indigo-600 hover:text-indigo-900 edit-btn">Detay/Düzenle</button>
                    </td>
                `;
                DOMElements.jobTableBody.appendChild(tr);
            });
        };

        // Duruma göre renk döndüren yardımcı fonksiyon
        const getStatusColor = (status) => {
            switch (status) {
                case 'TAMAMLANDI': return 'bg-green-100 text-green-800';
                case 'DEĞERLENDİRMEDE': return 'bg-yellow-100 text-yellow-800';
                case 'İPTAL EDİLDİ': return 'bg-red-100 text-red-800';
                case 'PLANLAMADA': return 'bg-blue-100 text-blue-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        };
        
        // Arama/Filtreleme fonksiyonu
        const filterTable = () => {
            const query = DOMElements.searchInput.value.toLowerCase();
            const filteredData = jobsData.filter(job => 
                Object.values(job).some(value => 
                    String(value).toLowerCase().includes(query)
                )
            );
            renderTable(filteredData);
        };

        // Sıralama fonksiyonu
        const sortTable = (key) => {
            if (sortState.key === key) {
                sortState.asc = !sortState.asc;
            } else {
                sortState.key = key;
                sortState.asc = true;
            }

            const sortedData = [...jobsData].sort((a, b) => {
                const valA = a[key];
                const valB = b[key];
                let comparison = 0;

                if (typeof valA === 'number' && typeof valB === 'number') {
                    comparison = valA - valB;
                } else {
                    comparison = String(valA).localeCompare(String(valB), 'tr');
                }
                return sortState.asc ? comparison : -comparison;
            });
            
            // Sıralama ikonlarını güncelle
            document.querySelectorAll('.sortable').forEach(th => {
                th.classList.remove('asc', 'desc');
                if(th.dataset.sort === key) {
                    th.classList.add(sortState.asc ? 'asc' : 'desc');
                }
            });

            renderTable(sortedData);
        };


        // --- MODAL FONKSİYONLARI ---

        // Modalı açma (yeni veya düzenleme için)
        const openModal = (job = null, index = -1) => {
            DOMElements.jobForm.reset();
            DOMElements.jobId.value = index;

            if (job) { // Düzenleme modu
                DOMElements.modalTitle.textContent = 'İşi Düzenle';
                document.getElementById('ilce').value = job.ilce || '';
                document.getElementById('mahalle').value = job.mahalle || '';
                document.getElementById('blok_sayisi').value = job.blok_sayisi || 0;
                document.getElementById('alan').value = job.alan || 0;
                document.getElementById('personel').value = Array.isArray(job.personel) ? job.personel.join(', ') : '';
                document.getElementById('is_baslama').value = job.is_baslama || '';
                document.getElementById('bitis_tarihi').value = job.bitis_tarihi || '';
                document.getElementById('durum').value = job.durum || 'PLANLAMADA';
                document.getElementById('degerlendirme_durum').value = job.degerlendirme_durum || '';
            } else { // Ekleme modu
                DOMElements.modalTitle.textContent = 'Yeni İş Ekle';
            }
            DOMElements.jobModal.classList.remove('modal-hidden');
            DOMElements.jobModal.classList.add('modal-visible');
        };

        // Modalı kapatma
        const closeModal = () => {
            DOMElements.jobModal.classList.add('modal-hidden');
            DOMElements.jobModal.classList.remove('modal-visible');
        };

        // Modal formunu kaydetme
        const handleFormSubmit = (e) => {
            e.preventDefault();
            const id = parseInt(DOMElements.jobId.value);
            
            const updatedJob = {
                ilce: document.getElementById('ilce').value,
                mahalle: document.getElementById('mahalle').value,
                blok_sayisi: parseInt(document.getElementById('blok_sayisi').value) || 0,
                alan: parseFloat(document.getElementById('alan').value) || 0,
                personel: document.getElementById('personel').value.split(',').map(p => p.trim()).filter(Boolean),
                is_baslama: document.getElementById('is_baslama').value,
                bitis_tarihi: document.getElementById('bitis_tarihi').value,
                durum: document.getElementById('durum').value,
                degerlendirme_durum: document.getElementById('degerlendirme_durum').value,
            };

            let commitMessage = '';
            const updatedJobs = [...jobsData];

            if (id > -1) { // Düzenleme
                updatedJobs[id] = updatedJob;
                commitMessage = `İş güncellendi: ${updatedJob.ilce} - ${updatedJob.mahalle}`;
            } else { // Ekleme
                updatedJobs.push(updatedJob);
                commitMessage = `Yeni iş eklendi: ${updatedJob.ilce} - ${updatedJob.mahalle}`;
            }

            updateDataOnGitHub(updatedJobs, commitMessage);
            closeModal();
        };

        // --- YARDIMCI FONKSİYONLAR ---
        const getGitHubConfig = () => {
            const { TOKEN, REPO, FILE_PATH, BRANCH } = GITHUB_DEFAULTS;
            // Kaldırılan kontrol: Artık repo adının varsayılan olup olmadığını kontrol etmiyoruz.
            // Bu, API'nin 404 hatasını yakalamasına ve kullanıcıya daha net bir hata göstermesine olanak tanır.
            return { token: TOKEN, repo: REPO, path: FILE_PATH, branch: BRANCH };
        };

        const showLoader = (show) => {
            DOMElements.loader.classList.toggle('hidden', !show);
        };

        const showToast = (message, type = 'success') => {
            DOMElements.toastMessage.textContent = message;
            DOMElements.toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-10 transition-all duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            DOMElements.toast.style.opacity = '1';
            DOMElements.toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                DOMElements.toast.style.opacity = '0';
                DOMElements.toast.style.transform = 'translateY(2.5rem)';
            }, 3000);
        };

        // --- OLAY DİNLEYİCİLERİ ---
        DOMElements.searchInput.addEventListener('input', filterTable);
        DOMElements.addJobBtn.addEventListener('click', () => openModal());
        DOMElements.closeModalBtn.addEventListener('click', closeModal);
        DOMElements.cancelModalBtn.addEventListener('click', closeModal);
        DOMElements.jobForm.addEventListener('submit', handleFormSubmit);
        
        // Tablo üzerindeki olayları delege etme (dinamik eklenen butonlar için)
        DOMElements.jobTableBody.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('edit-btn')) {
                const jobIndex = parseInt(e.target.dataset.id);
                if (!isNaN(jobIndex) && jobsData[jobIndex]) {
                    openModal(jobsData[jobIndex], jobIndex);
                }
            }
        });

        document.querySelector('thead').addEventListener('click', (e) => {
            if(e.target.matches('.sortable')) {
                sortTable(e.target.dataset.sort);
            }
        });
        
        // --- BAŞLANGIÇ ---
        fetchData(); // Sayfa yüklendiğinde verileri otomatik çek
    });
    </script>
</body>
</html>
